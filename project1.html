</div>


</div>

<!-- next and previous buttons -->
<a class="prev"
onclick="plusSlides(-1)">&#10094;</a>
<a class="next"
onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!-- the dots/circle -->

<div style="text-align:center">
    <span class="dot"
    onclick="currentSlide(1)"></span>
    <span class="dot"
    onclick="currentSlide(2)"></span>
    <span class="dot"
    onclick="currentSlide(3)"></span>
    
</div>
